        function generateMundellFlemingLogic(regime, mobility, policy) {
            let isFiscal = policy.includes('fiscal');
            let isExp = policy.includes('exp');
            
            let s1 = {
                question: `Pol√≠tica ${isFiscal?'Fiscal':'Monet√°ria'} ${isExp?'Expansionista':'Contracionista'}. Qual curva se desloca inicialmente?`,

                    {text: isFiscal?"LM se move":"IS se move", correct:false}

                targetState: { 
                    isShift: isFiscal?(isExp?1:-1):0, 
                    lmShift: !isFiscal?(isExp?1:-1):0

            };

            let balance = 'neutral';
            
            if(isFiscal) {

            }

            let s2 = {
                question: "Analisando o novo ponto de equil√≠brio interno, qual √© a situa√ß√£o do Balan√ßo de Pagamentos?",

                options: [
                    {text: balance === 'superavit' ? "Super√°vit (Entrada de D√≥lares)" : "D√©ficit (Sa√≠da de D√≥lares)", correct: true},
                    {text: balance === 'superavit' ? "D√©ficit" : "Super√°vit", correct: false}
                ],
                targetState: s1.targetState 
            };

            let s3 = { question: '', hint: '', options: [], targetState: {...s1.targetState} };
            
            if(regime === 'fixo') {
                if(balance === 'superavit') {
                    s3.question = "Super√°vit pressiona D√≥lar a cair (Apreciar). Como o BC mant√©m o C√¢mbio Fixo?";
                    s3.hint = "Para evitar a queda do d√≥lar, o BC precisa comprar o excesso de oferta. O que isso faz com a Base Monet√°ria?";

                        {text: "Vende D√≥lares -> Perde Reservas -> Contrai Moeda (LM Esquerda)", correct: true},
                        {text: "Compra D√≥lares -> Expande Moeda", correct: false}
                    ];

            } else {

                    s3.question = "Super√°vit faz D√≥lar cair (Aprecia√ß√£o). Qual o efeito real?";

                        {text: "Exporta√ß√µes Caem (Competitividade cai) -> IS volta p/ Esquerda", correct: true},
                        {text: "Exporta√ß√µes Sobem -> IS vai p/ Direita", correct: false}

                    s3.targetState.isShift -= 1;

                    s3.hint = "D√≥lar caro torna produtos nacionais baratos l√° fora. Isso estimula as vendas externas (NX)?";
                    s3.options = [
                        {text: "Exporta√ß√µes Sobem (Competitividade sobe) -> IS avan√ßa p/ Direita", correct: true},

            const runSimulation = () => {
                const steps = generateMundellFlemingLogic(p2Setup.regime, p2Setup.mobility, p2Setup.policy);
                setSimulationSteps(steps);

                    isShift: 0,

                            ...prev,

                            targetLM: currentStep.targetState.lmShift

                    setP2Feedback({ isCorrect: false, text: "Resposta incorreta." });
                    if (currentStep.targetState) {
                        setGraphState(prev => ({
                            ...prev,
                            targetIS: currentStep.targetState.isShift,
                            targetLM: currentStep.targetState.lmShift
                        }));
                    }
                }
            };

            const nextP2Step = () => {

                setGraphState(prev => ({
                    ...prev,
                    isShift: prev.targetIS !== undefined ? prev.targetIS : prev.isShift,

            // --- Drawing Canvas ---

                const width = canvas.width;
                const height = canvas.height;
                const origin = { x: 50, y: height - 50 };

                // Grid

                for (let i = 0; i < width; i += 40) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke(); }

                // Axes

                ctx.moveTo(origin.x, 20); ctx.lineTo(origin.x, origin.y); ctx.lineTo(width - 20, origin.y);
                ctx.lineWidth = 2; ctx.strokeStyle = "#334155"; ctx.stroke();

                if (graphState.animStage === 1) {

                }

                const shift = 40;

                // BP Curve
                ctx.strokeStyle = "#16a34a"; ctx.lineWidth = 3; ctx.beginPath();
                let bpY = origin.y - 150;
                if (graphState.bpType === 'horizontal') { ctx.moveTo(origin.x, bpY); ctx.lineTo(width, bpY); }
                else if (graphState.bpType === 'vertical') { ctx.moveTo(width / 2, 20); ctx.lineTo(width / 2, origin.y); }
                else if (graphState.bpType === 'flat') { ctx.moveTo(origin.x, bpY + 50); ctx.lineTo(width, bpY - 50); }
                else { ctx.moveTo(width / 2 - 60, origin.y); ctx.lineTo(width / 2 + 60, 20); }
                ctx.stroke();

                // IS Curve
                let isOff = graphState.isShift * shift;
                ctx.strokeStyle = "#2563eb"; ctx.lineWidth = 3; ctx.beginPath();
                ctx.moveTo(origin.x + 50 + isOff, origin.y - 250); ctx.lineTo(origin.x + 350 + isOff, origin.y - 50);
                ctx.stroke();
                if (graphState.isShift !== 0) {
                    ctx.strokeStyle = "rgba(37, 99, 235, 0.2)"; ctx.setLineDash([5, 5]); ctx.beginPath();
                    ctx.moveTo(origin.x + 50, origin.y - 250); ctx.lineTo(origin.x + 350, origin.y - 50); ctx.stroke(); ctx.setLineDash([]);
                }

                // LM Curve
                let lmOff = graphState.lmShift * shift;
                ctx.strokeStyle = "#dc2626"; ctx.lineWidth = 3; ctx.beginPath();
                ctx.moveTo(origin.x + 50 + lmOff, origin.y - 50); ctx.lineTo(origin.x + 350 + lmOff, origin.y - 250);

                if (graphState.lmShift !== 0) {

                    ctx.moveTo(origin.x + 50, origin.y - 50); ctx.lineTo(origin.x + 350, origin.y - 250); ctx.stroke(); ctx.setLineDash([]);
